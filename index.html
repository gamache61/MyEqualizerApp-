<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My EQ Visualizer</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .player-container {
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { margin-top: 0; font-size: 22px; color: #03dac6; }

        /* START BUTTON */
        #startBtn {
            background-color: #03dac6;
            color: black;
            font-weight: bold;
            font-size: 16px;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .hidden { display: none; }

        /* VISUALIZER CANVAS */
        #visualizer {
            width: 100%;
            height: 100px;
            background-color: #000;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        .file-upload { margin: 15px 0; }
        input[type="file"] { display: none; }
        
        .custom-file-upload {
            border: 2px solid #bb86fc;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            color: #bb86fc;
            width: 80%;
            font-size: 14px;
        }

        #songTitle {
            margin: 15px 0;
            font-size: 13px;
            color: #ccc;
            min-height: 20px;
            word-break: break-all;
        }

        /* EQ Sliders Grid */
        .eq-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 5px;
            height: 150px;
            margin-bottom: 20px;
            align-items: end;
        }

        .eq-band {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        input[type=range].vertical {
            -webkit-appearance: none;
            width: 120px; 
            height: 4px;
            background: #444;
            transform: rotate(-90deg);
            transform-origin: center;
            margin-bottom: 60px; 
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #03dac6;
            cursor: pointer;
            margin-top: -6px; 
        }

        .band-label { font-size: 10px; color: #888; margin-top: -50px; }

        .vol-container {
            text-align: left;
            margin-top: 10px;
            background: #2c2c2c;
            padding: 10px;
            border-radius: 10px;
        }

        audio { width: 100%; margin-top: 15px; outline: none; }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>üéöÔ∏è My EQ Pro</h1>

        <button id="startBtn" onclick="initEngine()">üëâ TAP TO ACTIVATE ENGINE</button>

        <div id="controlsArea" class="hidden">
            <canvas id="visualizer"></canvas>

            <div class="file-upload">
                <label for="audioFile" class="custom-file-upload">
                    üìÇ Load Song
                </label>
                <input type="file" id="audioFile" accept="audio/*, .mp3, .wav, .m4a, .aac, .ogg">
            </div>

            <div id="songTitle">Select a file...</div>

            <div class="eq-grid">
                <div class="eq-band"><input type="range" class="vertical" id="eq60" min="-15" max="15" value="0"><span class="band-label">SUB</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq250" min="-15" max="15" value="0"><span class="band-label">LOW</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq1000" min="-15" max="15" value="0"><span class="band-label">MID</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq4000" min="-15" max="15" value="0"><span class="band-label">HIGH</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq12000" min="-15" max="15" value="0"><span class="band-label">AIR</span></div>
            </div>

            <div class="vol-container">
                <label style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;">
                    <span>Pre-Amp (Gain)</span> <span id="gainVal">1.0</span>
                </label>
                <input type="range" id="gainSlider" style="width:100%" min="0.5" max="3.0" step="0.1" value="1.0">
            </div>

            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }

        const audioPlayer = document.getElementById('audioPlayer');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        let audioContext;
        let source;
        let filters = [];
        let gainNode;
        let compressor;
        let analyser; // For the visualizer
        let isEngineStarted = false;

        // Frequencies: Sub, Low, Mid, High, Air
        const frequencies = [60, 250, 1000, 4000, 12000];

        function initEngine() {
            if(isEngineStarted) return;

            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();

                // 1. Create Nodes
                source = audioContext.createMediaElementSource(audioPlayer);
                gainNode = audioContext.createGain();
                compressor = audioContext.createDynamicsCompressor();
                analyser = audioContext.createAnalyser(); // Visualizer Node

                // Config Compressor (prevents distortion)
                compressor.threshold.value = -24;
                compressor.ratio.value = 12;

                // Config Analyser (Visuals)
                analyser.fftSize = 256;

                // 2. Create EQ Filters
                filters = frequencies.map((freq, index) => {
                    const filter = audioContext.createBiquadFilter();
                    if (index === 0) filter.type = 'lowshelf';
                    else if (index === frequencies.length - 1) filter.type = 'highshelf';
                    else filter.type = 'peaking';
                    filter.frequency.value = freq;
                    return filter;
                });

                // 3. Connect Chain: Source -> Gain -> Filters -> Compressor -> Analyser -> Speakers
                source.connect(gainNode);
                let currentNode = gainNode;
                filters.forEach(f => {
                    currentNode.connect(f);
                    currentNode = f;
                });
                currentNode.connect(compressor);
                compressor.connect(analyser);
                analyser.connect(audioContext.destination);

                // 4. UI Updates
                isEngineStarted = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('controlsArea').classList.remove('hidden');

                // Start Visualizer Loop
                drawVisualizer();

            } catch (e) {
                alert("Error starting engine: " + e.message);
            }
        }

        // VISUALIZER LOOP
        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            if(!analyser) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            canvasCtx.fillStyle = '#000';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2; // Scale down to fit

                // Color based on height (Green to Red)
                canvasCtx.fillStyle = `rgb(${barHeight + 100}, 50, 200)`;
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        // FILE HANDLING
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('songTitle').textContent = file.name;
            const fileURL = URL.createObjectURL(file);
            audioPlayer.src = fileURL;
            
            // Ensure context is running on iOS
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            audioPlayer.play().catch(e => console.log("Tap play button"));
        });

        // SLIDER HANDLERS
        document.getElementById('gainSlider').addEventListener('input', function() {
            if(gainNode) {
                gainNode.gain.value = this.value;
                document.getElementById('gainVal').innerText = this.value;
            }
        });

        const eqIds = ['eq60', 'eq250', 'eq1000', 'eq4000', 'eq12000'];
        eqIds.forEach((id, index) => {
            document.getElementById(id).addEventListener('input', function() {
                if(filters[index]) filters[index].gain.value = this.value;
            });
        });

        // iOS Check: Ensure resume on play
        audioPlayer.addEventListener('play', () => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

    </script>
</body>
</html>

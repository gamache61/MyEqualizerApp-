<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MyEqApp</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            overflow-y: auto; 
        }

        .player-container {
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        h1 { margin-top: 0; font-size: 22px; color: #bb86fc; }

        /* START BUTTON */
        #startBtn {
            background-color: #bb86fc;
            color: black;
            font-weight: bold;
            font-size: 16px;
            padding: 20px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block; 
        }

        .hidden { display: none !important; }

        /* BIG PLAY BUTTON */
        #masterPlayBtn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 5px solid #555;
            color: white;
            font-size: 40px;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        #masterPlayBtn.playing {
            background: #bb86fc;
            color: #000;
            border-color: #bb86fc;
            box-shadow: 0 0 25px rgba(187, 134, 252, 0.4);
        }

        /* FILE CONTROLS */
        .file-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .custom-file-upload {
            border: 2px solid #03dac6;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            color: #03dac6;
            font-size: 14px;
        }

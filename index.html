<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My EQ Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .player-container {
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { margin-top: 0; font-size: 22px; color: #03dac6; }

        /* START BUTTON */
        #startBtn {
            background-color: #03dac6;
            color: black;
            font-weight: bold;
            font-size: 16px;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .hidden { display: none; }

        /* File Upload */
        .file-upload { margin: 15px 0; }
        input[type="file"] { display: none; }
        
        .custom-file-upload {
            border: 2px solid #bb86fc;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            color: #bb86fc;
            width: 80%;
            font-size: 14px;
        }

        #songTitle {
            margin: 15px 0;
            font-size: 13px;
            color: #ccc;
            min-height: 20px;
            word-break: break-all;
        }

        /* EQ Sliders Grid */
        .eq-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 5px;
            height: 150px;
            margin-bottom: 20px;
            align-items: end;
        }

        .eq-band {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        /* Vertical Sliders */
        input[type=range].vertical {
            -webkit-appearance: none;
            width: 120px; 
            height: 4px;
            background: #444;
            transform: rotate(-90deg);
            transform-origin: center;
            margin-bottom: 60px; /* Spacing fix for rotation */
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #03dac6;
            cursor: pointer;
            margin-top: -6px; 
        }

        .band-label {
            font-size: 10px;
            color: #888;
            margin-top: -50px; /* Pull label up due to rotation */
        }

        /* Volume & Preamp */
        .vol-container {
            text-align: left;
            margin-top: 10px;
            background: #2c2c2c;
            padding: 10px;
            border-radius: 10px;
        }

        audio { width: 100%; margin-top: 15px; outline: none; }
        
        #logArea {
            margin-top: 20px;
            background: #000;
            color: #00ff00;
            font-family: monospace;
            font-size: 10px;
            padding: 5px;
            border-radius: 5px;
            text-align: left;
            height: 40px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>üéöÔ∏è My EQ Pro</h1>

        <button id="startBtn" onclick="startEngine()">üëâ TAP TO START AUDIO</button>

        <div id="controlsArea" class="hidden">
            <div class="file-upload">
                <label for="audioFile" class="custom-file-upload">
                    üìÇ Load Song
                </label>
                <input type="file" id="audioFile" accept="audio/*, .mp3, .wav, .m4a, .aac, .ogg">
            </div>

            <div id="songTitle">No song selected</div>

            <div class="eq-grid">
                <div class="eq-band">
                    <input type="range" class="vertical" id="eq60" min="-15" max="15" value="0">
                    <span class="band-label">SUB</span>
                </div>
                <div class="eq-band">
                    <input type="range" class="vertical" id="eq250" min="-15" max="15" value="0">
                    <span class="band-label">LOW</span>
                </div>
                <div class="eq-band">
                    <input type="range" class="vertical" id="eq1000" min="-15" max="15" value="0">
                    <span class="band-label">MID</span>
                </div>
                <div class="eq-band">
                    <input type="range" class="vertical" id="eq4000" min="-15" max="15" value="0">
                    <span class="band-label">HIGH</span>
                </div>
                <div class="eq-band">
                    <input type="range" class="vertical" id="eq12000" min="-15" max="15" value="0">
                    <span class="band-label">AIR</span>
                </div>
            </div>

            <div class="vol-container">
                <label style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;">
                    <span>Pre-Amp (Gain)</span> <span id="gainVal">1.0</span>
                </label>
                <input type="range" id="gainSlider" style="width:100%" min="0.5" max="3.0" step="0.1" value="1.0">
            </div>

            <audio id="audioPlayer" controls></audio>
        </div>

        <div id="logArea">System Ready.</div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }

        const logArea = document.getElementById('logArea');
        function log(msg) {
            logArea.innerHTML = ">> " + msg;
        }

        const audioPlayer = document.getElementById('audioPlayer');
        let audioContext;
        let source;
        let filters = []; // Array to hold our 5 EQ bands
        let gainNode;
        let compressor;

        // Frequencies for 5-Band EQ
        // 60Hz (Sub Bass), 250Hz (Bass), 1kHz (Vocals), 4kHz (Presence), 12kHz (Sparkle)
        const frequencies = [60, 250, 1000, 4000, 12000];

        function startEngine() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();

                source = audioContext.createMediaElementSource(audioPlayer);
                
                // 1. Create Gain (Pre-Amp)
                gainNode = audioContext.createGain();

                // 2. Create Compressor (Prevents Distortion/Clipping)
                compressor = audioContext.createDynamicsCompressor();
                compressor.threshold.value = -24;
                compressor.knee.value = 30;
                compressor.ratio.value = 12;
                compressor.attack.value = 0.003;
                compressor.release.value = 0.25;

                // 3. Create 5 EQ Filters
                filters = frequencies.map((freq, index) => {
                    const filter = audioContext.createBiquadFilter();
                    // First band is LowShelf, Last is HighShelf, middle are Peaking
                    if (index === 0) filter.type = 'lowshelf';
                    else if (index === frequencies.length - 1) filter.type = 'highshelf';
                    else filter.type = 'peaking';
                    
                    filter.frequency.value = freq;
                    return filter;
                });

                // 4. Connect the Chain
                // Source -> Gain -> Filter1 -> Filter2... -> Compressor -> Speakers
                source.connect(gainNode);
                let currentNode = gainNode;

                filters.forEach(filter => {
                    currentNode.connect(filter);
                    currentNode = filter;
                });

                currentNode.connect(compressor);
                compressor.connect(audioContext.destination);

                // UI Updates
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('controlsArea').classList.remove('hidden');
                
                if(audioContext.state === 'suspended') audioContext.resume();
                log("Audio Engine PRO Started.");

            } catch (e) {
                log("Error: " + e.message);
            }
        }

        // Handle File Load
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('songTitle').textContent = file.name;
            const fileURL = URL.createObjectURL(file);
            audioPlayer.src = fileURL;
            audioPlayer.play().catch(e => log("Tap play manually"));
            log("Playing: " + file.name.substring(0, 15) + "...");
        });

        // Handle Gain Slider
        document.getElementById('gainSlider').addEventListener('input', function() {
            if(gainNode) {
                gainNode.gain.value = this.value;
                document.getElementById('gainVal').innerText = this.value;
            }
        });

        // Handle EQ Sliders
        const eqIds = ['eq60', 'eq250', 'eq1000', 'eq4000', 'eq12000'];
        eqIds.forEach((id, index) => {
            document.getElementById(id).addEventListener('input', function() {
                if(filters[index]) {
                    filters[index].gain.value = this.value;
                }
            });
        });

        audioPlayer.addEventListener('play', () => {
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My EQ Stable</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }

        .player-container {
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }

        h1 { margin-top: 0; font-size: 22px; color: #bb86fc; }

        /* THE RELIABLE START BUTTON */
        #startBtn {
            background-color: #bb86fc;
            color: black;
            font-weight: bold;
            font-size: 16px;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .hidden { display: none; }

        .file-upload { margin: 20px 0; }
        input[type="file"] { display: none; }
        
        .custom-file-upload {
            border: 2px solid #03dac6;
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            color: #03dac6;
            width: 80%;
        }

        #songTitle {
            margin: 15px 0;
            font-size: 13px;
            color: #ccc;
            min-height: 20px;
            word-break: break-all;
        }

        /* 5-Band EQ Grid */
        .eq-grid {
            display: flex;
            justify-content: space-between;
            height: 150px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .eq-band {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 18%;
            position: relative;
        }

        input[type=range].vertical {
            -webkit-appearance: none;
            width: 120px; 
            height: 4px;
            background: #444;
            transform: rotate(-90deg);
            transform-origin: center;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #bb86fc;
            cursor: pointer;
            margin-top: -8px; 
        }

        .band-label {
            font-size: 10px;
            color: #888;
            position: absolute;
            bottom: 0;
        }

        /* Standard Audio Player (Most Reliable) */
        audio { width: 100%; margin-top: 15px; outline: none; }
        
        /* Debug Log (Just in case, small at bottom) */
        #statusLog {
            font-size: 10px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>üéöÔ∏è My EQ Stable</h1>

        <button id="startBtn" onclick="startEngine()">üëâ CLICK TO START ENGINE</button>

        <div id="controlsArea" class="hidden">
            <div class="file-upload">
                <label for="audioFile" class="custom-file-upload">
                    üìÇ Choose Song
                </label>
                <input type="file" id="audioFile" accept="audio/*, .mp3, .wav, .m4a, .aac, .ogg">
            </div>

            <div id="songTitle">No song selected</div>

            <div class="eq-grid">
                <div class="eq-band"><input type="range" class="vertical" id="eq60" min="-15" max="15" value="0"><span class="band-label">SUB</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq250" min="-15" max="15" value="0"><span class="band-label">LOW</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq1000" min="-15" max="15" value="0"><span class="band-label">MID</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq4000" min="-15" max="15" value="0"><span class="band-label">HIGH</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq12000" min="-15" max="15" value="0"><span class="band-label">AIR</span></div>
            </div>

            <audio id="audioPlayer" controls></audio>
        </div>

        <div id="statusLog">System Ready.</div>
    </div>

    <script>
        // Force Clear Cache
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) { registration.unregister(); }
            });
        }

        const audioPlayer = document.getElementById('audioPlayer');
        const statusLog = document.getElementById('statusLog');
        
        let audioContext;
        let source;
        let filters = [];
        const frequencies = [60, 250, 1000, 4000, 12000];

        function startEngine() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                source = audioContext.createMediaElementSource(audioPlayer);

                // Create 5 EQ Bands
                filters = frequencies.map((freq, index) => {
                    const filter = audioContext.createBiquadFilter();
                    if (index === 0) filter.type = 'lowshelf';
                    else if (index === frequencies.length - 1) filter.type = 'highshelf';
                    else filter.type = 'peaking';
                    filter.frequency.value = freq;
                    return filter;
                });

                // Connect Chain
                let currentNode = source;
                filters.forEach(filter => {
                    currentNode.connect(filter);
                    currentNode = filter;
                });
                currentNode.connect(audioContext.destination);

                // Show Controls
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('controlsArea').classList.remove('hidden');
                
                if(audioContext.state === 'suspended') audioContext.resume();
                statusLog.innerText = "Engine Started.";

            } catch (e) {
                statusLog.innerText = "Error: " + e.message;
            }
        }

        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('songTitle').textContent = file.name;
            audioPlayer.src = URL.createObjectURL(file);
            
            // Standard Play
            audioPlayer.play().catch(e => {
                statusLog.innerText = "Tap Play Button manually.";
            });
        });

        // EQ Logic
        const eqIds = ['eq60', 'eq250', 'eq1000', 'eq4000', 'eq12000'];
        eqIds.forEach((id, index) => {
            document.getElementById(id).addEventListener('input', function() {
                if(filters[index]) filters[index].gain.value = this.value;
            });
        });

        audioPlayer.addEventListener('play', () => {
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MyEqApp</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to start so we can scroll */
            min-height: 100vh;
            overflow-y: auto; /* Allow scrolling */
        }

        .player-container {
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        h1 { margin-top: 0; font-size: 22px; color: #bb86fc; }

        /* RELIABLE START BUTTON */
        #startBtn {
            background-color: #bb86fc;
            color: black;
            font-weight: bold;
            font-size: 16px;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .hidden { display: none; }

        .file-upload { margin: 15px 0; display: flex; justify-content: center; gap: 10px;}
        input[type="file"] { display: none; }
        
        .custom-file-upload {
            border: 2px solid #03dac6;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            color: #03dac6;
            font-size: 14px;
        }

        /* Save Button */
        #saveBtn {
            background-color: #333;
            color: #aaa;
            border: 2px solid #555;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        #saveBtn.ready {
            border-color: #bb86fc;
            color: #bb86fc;
        }

        #songTitle {
            margin: 15px 0;
            font-size: 13px;
            color: #ccc;
            min-height: 20px;
            word-break: break-all;
        }

        /* 5-Band EQ Grid */
        .eq-grid {
            display: flex;
            justify-content: space-between;
            height: 150px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .eq-band {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 18%;
            position: relative;
        }

        input[type=range].vertical {
            -webkit-appearance: none;
            width: 120px; 
            height: 4px;
            background: #444;
            transform: rotate(-90deg);
            transform-origin: center;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #bb86fc;
            cursor: pointer;
            margin-top: -8px; 
        }

        .band-label {
            font-size: 10px;
            color: #888;
            position: absolute;
            bottom: 0;
        }

        audio { width: 100%; margin-top: 15px; outline: none; }

        /* LIBRARY SECTION */
        .library-section {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
        .library-title { font-size: 16px; color: #fff; margin-bottom: 10px; font-weight: bold; }
        
        .song-item {
            background: #2a2a2a;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song-name { font-size: 12px; color: #ccc; width: 60%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .lib-btn {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 5px;
        }
        .play-btn { background: #03dac6; color: black; }
        .del-btn { background: #cf6679; color: black; }

    </style>
</head>
<body>

    <div class="player-container">
        <h1>üéöÔ∏è MyEqApp</h1>

        <button id="startBtn" onclick="startEngine()">üëâ CLICK TO START ENGINE</button>

        <div id="controlsArea" class="hidden">
            
            <div class="file-upload">
                <label for="audioFile" class="custom-file-upload">üìÇ Select</label>
                <input type="file" id="audioFile" accept="audio/*, .mp3, .wav, .m4a, .aac, .ogg">
                
                <button id="saveBtn" onclick="saveCurrentSong()">üíæ Save</button>
            </div>

            <div id="songTitle">No song selected</div>

            <div class="eq-grid">
                <div class="eq-band"><input type="range" class="vertical" id="eq60" min="-15" max="15" value="0"><span class="band-label">SUB</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq250" min="-15" max="15" value="0"><span class="band-label">LOW</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq1000" min="-15" max="15" value="0"><span class="band-label">MID</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq4000" min="-15" max="15" value="0"><span class="band-label">HIGH</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq12000" min="-15" max="15" value="0"><span class="band-label">AIR</span></div>
            </div>

            <audio id="audioPlayer" controls></audio>

            <div class="library-section">
                <div class="library-title">üìö My Saved Songs</div>
                <div id="libraryList">
                    <div style="font-size:12px; color:#555;">No saved songs yet.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Force Clear Cache of SW
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) { registration.unregister(); }
            });
        }

        const audioPlayer = document.getElementById('audioPlayer');
        const saveBtn = document.getElementById('saveBtn');
        const libraryList = document.getElementById('libraryList');
        
        let audioContext;
        let source;
        let filters = [];
        const frequencies = [60, 250, 1000, 4000, 12000];
        
        // Holds the current file blob for saving
        let currentFileBlob = null; 
        let currentFileName = "";

        // --- DATABASE SETUP (IndexedDB) ---
        let db;
        const request = indexedDB.open("MyEqLibrary", 1);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            // Create a store called "songs" with "id" as key (timestamp)
            const objectStore = db.createObjectStore("songs", { keyPath: "id" });
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            loadLibrary(); // Load songs on startup
        };
        // -----------------------------------

        function startEngine() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                source = audioContext.createMediaElementSource(audioPlayer);

                filters = frequencies.map((freq, index) => {
                    const filter = audioContext.createBiquadFilter();
                    filter.type = index === 0 ? 'lowshelf' : index === 4 ? 'highshelf' : 'peaking';
                    filter.frequency.value = freq;
                    return filter;
                });

                let currentNode = source;
                filters.forEach(filter => {
                    currentNode.connect(filter);
                    currentNode = filter;
                });
                currentNode.connect(audioContext.destination);

                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('controlsArea').classList.remove('hidden');
                
                if(audioContext.state === 'suspended') audioContext.resume();

            } catch (e) {
                alert("Error starting engine: " + e.message);
            }
        }

        // 1. SELECT FILE
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            currentFileBlob = file; // Store for later saving
            currentFileName = file.name;

            playBlob(file, file.name);
            
            // Enable Save Button
            saveBtn.classList.add('ready');
            saveBtn.style.color = "#bb86fc";
            saveBtn.style.borderColor = "#bb86fc";
        });

        // 2. PLAY FUNCTION
        function playBlob(blob, name) {
            document.getElementById('songTitle').textContent = name;
            const fileURL = URL.createObjectURL(blob);
            audioPlayer.src = fileURL;
            audioPlayer.play().catch(e => console.log("Auto-play blocked"));
        }

        // 3. SAVE SONG
        function saveCurrentSong() {
            if(!currentFileBlob) {
                alert("Please select a song first!");
                return;
            }

            const transaction = db.transaction(["songs"], "readwrite");
            const objectStore = transaction.objectStore("songs");
            
            const newSong = {
                id: Date.now(),
                name: currentFileName,
                data: currentFileBlob
            };

            const request = objectStore.add(newSong);

            request.onsuccess = function() {
                alert("Song Saved to Library!");
                loadLibrary();
                // Reset button style
                saveBtn.classList.remove('ready');
                saveBtn.style.color = "#aaa";
                saveBtn.style.borderColor = "#555";
            };
            
            request.onerror = function() {
                alert("Storage full or error saving.");
            };
        }

        // 4. LOAD LIBRARY UI
        function loadLibrary() {
            const objectStore = db.transaction("songs").objectStore("songs");
            const req = objectStore.getAll();

            req.onsuccess = function(event) {
                const songs = event.target.result;
                libraryList.innerHTML = "";

                if(songs.length === 0) {
                    libraryList.innerHTML = '<div style="font-size:12px; color:#555;">No saved songs yet.</div>';
                    return;
                }

                songs.forEach(song => {
                    const div = document.createElement('div');
                    div.className = "song-item";
                    div.innerHTML = `
                        <div class="song-name">${song.name}</div>
                        <div>
                            <button class="lib-btn play-btn" onclick="playSaved(${song.id})">‚ñ∂</button>
                            <button class="lib-btn del-btn" onclick="deleteSong(${song.id})">‚úñ</button>
                        </div>
                    `;
                    libraryList.appendChild(div);
                });
            };
        }

        // 5. PLAY SAVED SONG
        window.playSaved = function(id) {
            const objectStore = db.transaction("songs").objectStore("songs");
            const req = objectStore.get(id);
            
            req.onsuccess = function(event) {
                const song = event.target.result;
                if(song) {
                    playBlob(song.data, song.name);
                }
            };
        };

        // 6. DELETE SONG
        window.deleteSong = function(id) {
            if(!confirm("Delete this song?")) return;
            
            const request = db.transaction(["songs"], "readwrite")
                .objectStore("songs")
                .delete(id);

            request.onsuccess = function() {
                loadLibrary();
            };
        };

        // EQ Logic
        const eqIds = ['eq60', 'eq250', 'eq1000', 'eq4000', 'eq12000'];
        eqIds.forEach((id, index) => {
            document.getElementById(id).addEventListener('input', function() {
                if(filters[index]) filters[index].gain.value = this.value;
            });
        });

        audioPlayer.addEventListener('play', () => {
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();
        });

    </script>
</body>
</html>

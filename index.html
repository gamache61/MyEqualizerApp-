<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MyEqApp</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            overflow-y: auto; 
        }

        .player-container {
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        h1 { margin-top: 0; font-size: 22px; color: #bb86fc; }

        /* START BUTTON */
        #startBtn {
            background-color: #bb86fc;
            color: black;
            font-weight: bold;
            font-size: 16px;
            padding: 20px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block; /* Always visible initially */
        }

        .hidden { display: none !important; }

        /* --- BIG PLAY BUTTON --- */
        #masterPlayBtn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 5px solid #555;
            color: white;
            font-size: 40px;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        #masterPlayBtn.playing {
            background: #bb86fc;
            color: #000;
            border-color: #bb86fc;
            box-shadow: 0 0 25px rgba(187, 134, 252, 0.4);
        }

        /* FILE CONTROLS */
        .file-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .custom-file-upload {
            border: 2px solid #03dac6;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            color: #03dac6;
            font-size: 14px;
        }
        input[type="file"] { display: none; }

        #saveBtn {
            background-color: #333;
            color: #aaa;
            border: 2px solid #555;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        /* LIBRARY DROPDOWN */
        .library-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        #librarySelect {
            width: 70%;
            padding: 10px;
            border-radius: 10px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
        }
        #deleteBtn {
            background: #cf6679;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 40px;
        }

        #songTitle {
            margin: 10px 0;
            font-size: 14px;
            color: #ccc;
            min-height: 20px;
        }

        /* EQ Grid */
        .eq-grid {
            display: flex;
            justify-content: space-between;
            height: 150px;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        .eq-band {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 18%;
        }

        input[type=range].vertical {
            -webkit-appearance: none;
            width: 120px; 
            height: 4px;
            background: #444;
            transform: rotate(-90deg);
            margin-top: 60px;
            margin-bottom: 60px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #bb86fc;
            cursor: pointer;
        }

        .band-label { font-size: 10px; color: #888; margin-top: -50px; }

        /* STANDARD AUDIO BAR (Visible as backup) */
        audio { 
            width: 100%; 
            margin-top: 20px; 
            filter: invert(1); /* Makes it look dark mode */
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <div class="player-container">
        <h1>üéöÔ∏è MyEqApp</h1>

        <button id="startBtn" onclick="initAudioEngine()">üëâ TAP TO ACTIVATE</button>

        <div id="controlsArea" class="hidden">
            
            <div class="file-controls">
                <label for="audioFile" class="custom-file-upload">üìÇ New File</label>
                <input type="file" id="audioFile" accept="audio/*">
                <button id="saveBtn" onclick="saveSong()">üíæ Save</button>
            </div>

            <div class="library-row">
                <select id="librarySelect" onchange="loadFromLibrary()">
                    <option value="">üìÇ Saved Songs...</option>
                </select>
                <button id="deleteBtn" onclick="deleteSong()">üóëÔ∏è</button>
            </div>

            <div id="songTitle">Select a song...</div>

            <button id="masterPlayBtn" onclick="togglePlay()">‚ñ∂</button>

            <div class="eq-grid">
                <div class="eq-band"><input type="range" class="vertical" id="eq60" min="-15" max="15" value="0"><span class="band-label">SUB</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq250" min="-15" max="15" value="0"><span class="band-label">LOW</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq1000" min="-15" max="15" value="0"><span class="band-label">MID</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq4000" min="-15" max="15" value="0"><span class="band-label">HIGH</span></div>
                <div class="eq-band"><input type="range" class="vertical" id="eq12000" min="-15" max="15" value="0"><span class="band-label">AIR</span></div>
            </div>

            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        // Force Clear Cache
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
                for(let reg of regs) reg.unregister();
            });
        }

        const audioPlayer = document.getElementById('audioPlayer');
        const startBtn = document.getElementById('startBtn');
        const controlsArea = document.getElementById('controlsArea');
        const masterPlayBtn = document.getElementById('masterPlayBtn');
        const librarySelect = document.getElementById('librarySelect');
        const saveBtn = document.getElementById('saveBtn');
        
        let audioContext;
        let source;
        let filters = [];
        const frequencies = [60, 250, 1000, 4000, 12000];
        
        // DB Variables
        let db;
        let currentFileBlob = null;
        let currentFileName = "";

        // --- 1. INITIALIZE ENGINE ---
        function initAudioEngine() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();

                // Create Source only once
                source = audioContext.createMediaElementSource(audioPlayer);

                // Create Filters
                filters = frequencies.map((freq, index) => {
                    const filter = audioContext.createBiquadFilter();
                    filter.type = index === 0 ? 'lowshelf' : index === 4 ? 'highshelf' : 'peaking';
                    filter.frequency.value = freq;
                    return filter;
                });

                // Connect Chain
                let currentNode = source;
                filters.forEach(filter => {
                    currentNode.connect(filter);
                    currentNode = filter;
                });
                currentNode.connect(audioContext.destination);

                // UI Update
                startBtn.style.display = 'none';
                controlsArea.classList.remove('hidden');

                // Init Database
                setupDB();

            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        // --- 2. DATABASE LOGIC ---
        function setupDB() {
            const request = indexedDB.open("MyEqLib", 1);
            request.onupgradeneeded = e => {
                db = e.target.result;
                db.createObjectStore("songs", { keyPath: "id" });
            };
            request.onsuccess = e => {
                db = e.target.result;
                refreshLibrary();
            };
        }

        function saveSong() {
            if(!currentFileBlob) return alert("Select file first");
            const tx = db.transaction(["songs"], "readwrite");
            tx.objectStore("songs").add({
                id: Date.now(),
                name: currentFileName,
                data: currentFileBlob
            });
            tx.oncomplete = () => {
                alert("Saved!");
                refreshLibrary();
                saveBtn.style.color = "#aaa";
            };
        }

        function refreshLibrary() {
            const store = db.transaction("songs").objectStore("songs");
            const req = store.getAll();
            req.onsuccess = e => {
                const songs = e.target.result;
                librarySelect.innerHTML = '<option value="">üìÇ Saved Songs...</option>';
                songs.forEach(song => {
                    const opt = document.createElement('option');
                    opt.value = song.id;
                    opt.text = song.name;
                    librarySelect.appendChild(opt);
                });
            };
        }

        function loadFromLibrary() {
            const id = parseInt(librarySelect.value);
            if(!id) return;
            const store = db.transaction("songs").objectStore("songs");
            store.get(id).onsuccess = e => {
                const song = e.target.result;
                if(song) loadBlob(song.data, song.name);
            };
        }

        function deleteSong() {
            const id = parseInt(librarySelect.value);
            if(!id) return alert("Select song to delete");
            if(confirm("Delete this?")) {
                const tx = db.transaction(["songs"], "readwrite");
                tx.objectStore("songs").delete(id);
                tx.oncomplete = () => {
                    refreshLibrary();
                    librarySelect.value = "";
                };
            }
        }

        // --- 3. PLAYBACK LOGIC ---
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;
            loadBlob(file, file.name);
            saveBtn.style.color = "#bb86fc";
            saveBtn.style.borderColor = "#bb86fc";
        });

        function loadBlob(blob, name) {
            currentFileBlob = blob;
            currentFileName = name;
            document.getElementById('songTitle').textContent = name;
            
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;
            
            // RESET BUTTON
            masterPlayBtn.innerHTML = "‚ñ∂";
            masterPlayBtn.classList.remove('playing');
        }

        function togglePlay() {
            // Ensure context is awake
            if(audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if(audioPlayer.paused) {
                audioPlayer.play()
                    .then(() => {
                        masterPlayBtn.innerHTML = "‚è∏";
                        masterPlayBtn.classList.add('playing');
                    })
                    .catch(e => alert("Please select a song first!"));
            } else {
                audioPlayer.pause();
                masterPlayBtn.innerHTML = "‚ñ∂";
                masterPlayBtn.classList.remove('playing');
            }
        }

        // Listener for when song ends
        audioPlayer.addEventListener('ended', () => {
            masterPlayBtn.innerHTML = "‚ñ∂";
            masterPlayBtn.classList.remove('playing');
        });

        // --- 4. EQ SLIDERS ---
        const eqIds = ['eq60', 'eq250', 'eq1000', 'eq4000', 'eq12000'];
        eqIds.forEach((id, index) => {
            document.getElementById(id).addEventListener('input', function() {
                if(filters[index]) filters[index].gain.value = this.value;
            });
        });

    </script>
</body>
</html>
